	<body>
		<header class="header">
	<div class="header__inner container">
		<figure class="header__logo">
			<a href="/"><img src="/img/logo.png" alt="headlight-logo" /></a>
		</figure>
		<div class="header__left">
			<nav>
				<ul>
					<li><a href="#">Главная</a></li>
					<li><a href="#">Доставка</a></li>
					<li><a href="#">Оплата</a></li>

					<li><a href="#">Для оптовиков</a></li>
				</ul>
			</nav>
		</div>
		<div class="header__right">
			<h3 class="header__schedule">
				<a href="#">
					<img src="/img/icons/clock.svg" alt="">

				</a>
			</h3>
			<h3 class="header__phone">
				<a href="#">
					<img src="/img/icons/phone.svg" alt="">
					<span>+0982423423</span>
				</a>
			</h3>
		</div>
	</div>
	<div class="header__sub-menu">

			<div class="header__catalog">
				<div class="header__catalog__title title">
					<a href="#">КАТАЛОГ</a>
				</div>
			</div>
			<div class="header__search">

					<div class="search-field">
						<label for="search-inp">
							<img src="/img/icons/ico-search.svg" alt="search">
						</label>
						<input name="search" id="search-inp" placeholder="Поиск" value="">

				</form>
			</div>
			<div class="header__personal">
				<div class="header__shopping">
					<a href="#">

					</a>
				</div>
				<div class="header__auth">
					<a href="#">
						<img src="/img/icons/user.svg" alt="">
						<span>Вход в кабинет</span>
					</a>
				</div>
			</div>
		</div>
